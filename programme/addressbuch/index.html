<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Adressbuch</title>
    </head>
    <body>
        <div class="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col app-header">
                        <h1>Adressbuch</h1>
                    </div>

                </div>
                <div class="row">
                    <div  class="col input-group input-group-lg">
                        <input id="firmaname" type="text" class="form-control" placeholder="Firmaname">
                        
                    </div>
                </div>
                <div class="row">
                    <div  class="col input-group input-group-lg">
                        <input id="name" type="text" class="form-control" placeholder="Name">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col input-group input-group-lg">
                        <input id="vorname" type="text" class="form-control" placeholder="Vorname">
                    </div>
                </div>
                <div class="row">
                    <div class="col input-group input-group-lg">
                        <input id="plz" type="text" class="form-control" placeholder="postleihzahl">
                        <input id="std" type="text" class="form-control" placeholder="Stadt">   
                    </div>
                </div>
                <div class="row">
                    <div  class="col input-group input-group-lg">
                        <input id="land" type="text" class="form-control" placeholder="Land"> 
                    </div>
                </div>
                <div class="row">
                    <div  class="col input-group input-group-lg">
                        <input id="azs" type="text" class="form-control" placeholder="Adresszusatz">  
                    </div>
                </div>
                <div class="row">
                    <div class="col input-group input-group-lg">
                        <input id="str" type="text" class="form-control" placeholder="strasse">
                        <input id="strnr" type="text" class="form-control" placeholder="nummer">   
                    </div>
                </div>
                <div class="row">
                    <div  class="col input-group input-group-lg">
                        <input id="email" type="text" class="form-control" placeholder="email"> 
                    </div>
                </div>
                <div class="row">
                    <div  class="col input-group input-group-lg">
                        <input id="phonenr" type="text" class="form-control" placeholder="telephonenummer"> 
                    </div>
                </div>
                <div class="row">
                    <div  class="col input-group input-group-lg">
                        <input id="anz" type="text" class="form-control" placeholder="Anzahl der Stuecke"> 
                        <input id="gew" type="text" class="form-control" placeholder="Gewicht in kg"> 

                    </div>
                </div>
               
                <div class="row">
                    <div  class="btn-group col-lg-12" role="group" >
                        <button id="dhldr" type="button" class="btn btn-primary btn-lg">DHL Label drucken</button>
                        <button id="adrsp" type="button" class="btn btn-secondary btn-lg">Address speichern</button>
                        <button id="adrbu" type="button" class="btn btn-success btn-lg">Adressbuch</button>
                    </div>
                </div>
            </div>


        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
       

    </body>
</html>
